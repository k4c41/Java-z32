<body>
<textarea cols="90" rows="27">
<html>
<head>
<meta charset="UTF-8">
</head>
<script>
	var m_lap = prompt("Podaj wartość m:", "");
	var m = parseFloat(m_lap);
    var m1 = m + 1;
    var m2 = m * (m + 1);
    var m3 = m1 + 1;
    var m4 = m1 * (m1 + 1); 
	
    document.write("<h3>Rozkład ułamka egipskiego na trzy ułamki egipskie</h3>");
    document.write("1/" + m + " = 1/" + m3 + " + 1/" + m4 + " + 1/" + m2 + "<br><br>");

	function okno_zamknij() 
	{
    window.close();
	}
</script>
<br>
<input type="button" value="Zamknij okno" onclick="okno_zamknij()"/>

</body>
</html>
