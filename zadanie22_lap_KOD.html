<script language="JavaScript"> 
function Pole_Lapacz(a_lap,b_lap) 
{ 
a_lap_liczba=parseFloat(a_lap) 
b_lap_liczba=parseFloat(b_lap) 
Pole_Lapacz_wynik=a_lap_liczba*b_lap_liczba 
document.getElementsByName('pole')[0].value=Pole_Lapacz_wynik.toFixed(2);
alert("Pole="+Pole_Lapacz_wynik.toFixed(2)+" cm^3");                                                  
pokaz1.innerHTML="Pole="+Pole_Lapacz_wynik.toFixed(2)+" cm^3"+"<br>";        
/*do okna Alert */ 
/* do tabeli */
 } 
function obwod_Lapacz(a_lap,b_lap) 
{ 
    a_lap_liczba=parseFloat(a_lap) 
    b_lap_liczba=parseFloat(b_lap) 
   obwod_Lapacz_wynik=a_lap_liczba+a_lap_liczba+b_lap_liczba+b_lap_liczba
   document.getElementsByName('obwod')[0].value=obwod_Lapacz_wynik.toFixed(2); 
   alert("obwod="+obwod_Lapacz_wynik.toFixed(2)+" cm^2"); 
   pokaz2.innerHTML="obwod="+obwod_Lapacz_wynik.toFixed(2)+"cm^2"; 
} 
       </script>
