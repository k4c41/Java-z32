 <script type="text/javascript"> 
  function pole_Lapacz() 
   { 
 var a_lap= parseFloat(document.getElementById('dlugosc').value); 
 var b_lap= a_lap*a_lap; 
        document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_lap.toFixed(2)+" cm^2";  
   } 
  function obwod_Lapacz() 
   { 
 var a_lap= parseFloat(document.getElementById('dlugosc').value); 
 var b_lap= 4*a_lap; 
        document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_lap.toFixed(2)+" cm";  
   } 
 </script> 
  <h1>Wszystko o KWADRACIE</h1><br><br>

  <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_Lapacz()"><br><br>
